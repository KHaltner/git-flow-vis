<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Scripts/jquery-2.0.2.min.js"></script>
    <script src="Scripts/d3.v3.min.js"></script>
    <script src="Scripts/DummyData.js"></script>
    <script src="Scripts/gitflow-visualize.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script>
        $(function () {
            var element = document.getElementById('drawhere');
            GitFlowVisualize.draw(Dummy.Data, element);
        });
    </script>
    <style>
        td {text-align:left; vertical-align:top;}
        table {
            font-family: Arial;
        }
        circle.commit-dot {
            fill: white;
            stroke:black;
            stroke-width:2px;
        }
        line {
            stroke:black;
            opacity: 0.4;
        }
        line.m {
            stroke:red;
            stroke-width:3px;
            opacity: 1;
        }
        line.d {
            stroke:blueviolet;
            stroke-width:3px;
            opacity: 1;
        }
        .arrow line.outline {
            stroke:white;
            stroke-width:5px;
            opacity: .8;
        }
        .arrow line {
            stroke: black;
            stroke-width: 3px;
            opacity: 1;
        }
        .arrow line.branch-type-f {
            stroke: limegreen;
        }
        .arrow line.branch-type-r {
            stroke: gold;
        }
    </style>
    <title></title>
</head>
<body>
    <div id="drawhere"></div>
</body>
</html>
